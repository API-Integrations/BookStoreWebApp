<form [formGroup]="bookForm" (ngSubmit)="saveBook()">
    <div class="form-group">
        <label for="title" class="form-label">Title</label>
        <input type="text" id="title" class="form-control" name="title" formControlName="title" />
    </div>
    <div class="form-group">
        <label for="description" class="form-label">Description</label>
        <input type="text" id="description" class="form-control" name="description" formControlName="description" />
    </div>
    <div class="form-group">
        <input type="submit" value="save" class="btn btn-primary">
    </div>
</form>
